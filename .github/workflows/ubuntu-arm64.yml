---
# see https://github.com/FGasper/perl-github-action-tips

name: Test Code on Ubuntu on ARM64
on:
  push:
    branches:
      - '*'
    tags-ignore:
      - '*'
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Set up QEMU for multi-architecture
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all
      - name: Run tests on arm64/ubuntu
        run: docker run --rm --interactive --platform linux/arm64 arm64/ubuntu bash -c "apt update; apt dist-upgrade; apt -y install git curl build-essential; git clone --recurse-submodules $GITHUB_SERVER_URL/$GITHUB_REPOSITORY; cd $( echo $GITHUB_REPOSITORY | cut -d/ -f2 ); curl -L https://cpanmin.us | perl - --notest --installdeps .; perl Makefile.PL; make; prove -wlvmb t"
