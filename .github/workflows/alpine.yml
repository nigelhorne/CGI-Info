---
# see https://github.com/FGasper/perl-github-action-tips

name: Test Code on Alpine Linux
on:
  push:
    branches:
      - '*'
    tags-ignore:
      - '*'
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: alpine

    steps:
      - name: Install Dependencies
        run: |
          apk add perl-app-cpanminus
          cpanm -iv --installdeps --notest . || find ~ -name build.log | xargs cat
          perl Makefile.PL
          make
      - name: Run Tests
        run: prove -wlvmb t
